<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Interactiva</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Pokédex</div>
            <p class="subtitle">Explora el maravilloso mundo de los Pokémon</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Busca tu Pokémon favorito...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="filters">
                <!-- Los filtros se cargarán con JavaScript -->
            </div>
        </header>
        
        <main>
            <div class="pokemon-grid" id="pokemon-container">
                <!-- Los Pokémon se cargarán aquí -->
            </div>
            <div id="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Cargando Pokémon...
            </div>
        </main>
        
        <footer>
            <p>Pokédex Interactiva &copy; 2023</p>
        </footer>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="pokemon-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div id="pokemon-detail">
                <!-- Detalles del Pokémon -->
            </div>
        </div>
    </div>

    <!-- Botón de tema -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Scripts en ORDEN CORRECTO -->
    <script src="js/pokemon-data.js"></script>
    <script src="js/pokeapi-service.js"></script>
    <script src="js/evolution-system.js"></script>
    <script src="js/stats-chart.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
